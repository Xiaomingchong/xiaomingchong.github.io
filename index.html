<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        li {
            padding: 10px;
        }
        li:nth-child(odd) {
            background-color: green;
            padding: 10px;
            color: aliceblue;
        }
    </style>
</head>

<body>
</body>
<script>
    let lessons = [
        { title: "语文课" },
        { title: "数学课" },
        { title: "英语课" }
    ]
    function hebing() {
        return `<ul>
            ${lessons.map(item => `<li>
                ${item.title}</li>`).join("")}
            </ul>`
    }
    document.body.innerHTML = hebing();
</script>

</html>
