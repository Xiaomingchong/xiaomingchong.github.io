<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>股票数据分析</title>
  <style>
    body {
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background-color: #f5f5f5;
      height: 100vh;
    }

    .sidebar {
      width: 25%;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .details-container {
      flex: 1;
      border: 1px solid #ddd;
      background-color: #fff;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .details-container h2 {
      margin-bottom: 10px;
    }

    .details-container a {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }

    .details-container a:hover {
      background-color: #0056b3;
    }

    h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .stock-table {
      width: 100%;
      border-collapse: collapse;
    }

    .stock-table th, .stock-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    .stock-table th {
      background-color: #f8f8f8;
      font-weight: bold;
    }

    .stock-table tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }

    .up {
      color: #f44336;
    }

    .down {
      color: #4CAF50;
    }

    .highlight {
      font-weight: bold;
      background-color: #e3f2fd;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h1>股票数据分析</h1>
    <select id="dataSelector">
      <option value="up">上涨超过50%的股票</option>
      <option value="down">下跌超过20%的股票</option>
      <option value="high_gain">最新涨幅超过9.8%的股票</option>
    </select>
    <div id="dataContainer">
      <table class="stock-table">
        <thead>
          <tr>
            <th>代码</th>
            <th>名称</th>
            <th>价格</th>
            <th>涨幅</th>
            <th>行业</th>
          </tr>
        </thead>
        <tbody id="stockData">
          <!-- 数据将通过JavaScript动态填充 -->
        </tbody>
      </table>
    </div>
  </div>

  <div class="main-content">
    <div class="details-container" id="detailsBox">
      <h2>请点击左侧股票查看详情</h2>
      <p>点击任意股票后，相关链接将在此处提供</p>
    </div>
  </div>

  <script>
    const stockData = {
      "up": [],
      "down": [],
      "high_gain": []
    };

    function getStockLink(code) {
      return `https://corsproxy.io/?https://data.10jqka.com.cn/market/lhbgg/code/${code}`;
    }

    function loadData() {
      fetch('https://xiaomingchong.github.io/stock_details.json')
        .then(response => response.json())
        .then(data => {
          stockData.up = data.up;
          stockData.down = data.down;
          stockData.high_gain = data.high_gain;
          updateTable('up');
        })
        .catch(error => console.error('加载数据失败:', error));
    }

    function updateTable(type) {
      const tableBody = document.getElementById('stockData');
      tableBody.innerHTML = '';

      const stocks = stockData[type] || [];

      stocks.forEach(stock => {
        const row = document.createElement('tr');

        if (stock.rate > 9.8) {
          row.classList.add('highlight');
        }

        const rateClass = stock.rate >= 0 ? 'up' : 'down';

        row.innerHTML = `
          <td>${stock.code}</td>
          <td>${stock.name}</td>
          <td>${stock.price}</td>
          <td class="${rateClass}">${stock.rate}%</td>
          <td>${stock.industry}</td>
        `;

        row.addEventListener('click', () => {
          const stockLink = getStockLink(stock.code);
          const detailsBox = document.getElementById('detailsBox');

          detailsBox.innerHTML = `
            <h2>${stock.name}（${stock.code}）</h2>
            <p>点击下方按钮在新标签页查看详细数据</p>
            <a href="${stockLink}" target="_blank" rel="noopener noreferrer">查看详情</a>
          `;

          document.querySelectorAll('.stock-table tr').forEach(r => {
            r.classList.remove('selected');
          });
          row.classList.add('selected');
        });

        tableBody.appendChild(row);
      });
    }

    document.getElementById('dataSelector').addEventListener('change', function() {
      updateTable(this.value);
    });

    window.addEventListener('DOMContentLoaded', loadData);
  </script>
</body>
</html>
